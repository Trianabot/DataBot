<header class="bg">
    <div class="overlay"></div>
    <!-- <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="../assets/videos/cb5.mp4" type="video/mp4">
        
    </video> -->
    <div>
         
    </div>
    
    <div class="container h-100">
        <div style="text-align:center;margin-top:9%;margin-bottom:2%;"><img style="width:12%;" src="../assets/images/dblogo.png"><br>
        <span style="color:#dbdfdc;padding-top:10px;font-family: Ubuntu;font-size: 11px;">Your data ingestion  platform</span>
        </div>
      <div class="d-flex text-center h-100"  style="height:76% !important;">
        <div class="my-auto w-100 text-white">
          <div class="d-flex justify-content-center h-100">
            <div class="card">
              <div class="card-header">
                <h4 style="color:#fff;">Sign In</h4>
               
              </div>
              <div class="card-body">
                <form #myForm="ngForm" (ngSubmit)="register(myForm)" >
                  <div class="form-group col-md-12">
                  <label class="col-md-3 p-0 clr">User name</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="user" [(ngModel)] = "userName">
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="col-md-3 p-0 clr">Password</label>
                    <div class="col-md-9">  <div class="col-md-9"></div>
                    <input type="password" class="form-control" name ="password" [(ngModel)] = "password">
                    </div>
                  </div>
                  <!-- <div class="row  remember">
                    <input type="checkbox">Remember Me
                  </div> -->
                  <div class="form-group">
                    <input type="submit"   class="btn float-right login_btn">
                   </div>
                  <!-- <pre>{{myForm.value | json}}</pre> -->
                </form>
              </div>
             
            </div>
          </div>
          
        </div>
      </div>
    </div>

</header>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            <!-- <h4 class="modal-title">Modal Header</h4> -->
          </div>
          <div class="modal-body">
            <p style="text-align: center">{{modelText}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
