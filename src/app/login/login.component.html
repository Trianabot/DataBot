<header class="bg">
    <div class="overlay"></div>
    <!-- <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="../assets/videos/cb5.mp4" type="video/mp4">
        
    </video> -->
    <div>
         
    </div>

    
    <div class="container h-100">

        <div style="text-align:center;margin-top:9%;margin-bottom:2%;"><img style="width:45%;" src="../assets/images/dataagilelogo.png"><br>
        <!-- <span style="color:#dbdfdc;padding-top:10px;font-family: Ubuntu;font-size: 11px;">Your data ingestion  platform</span> -->
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="image_section">
                    <img src="../../assets//images/manufacturing-header-icon.png">
                    <img src="../../assets//images/bill-2-blue-circle.png">
                  <img src="../../assets//images/BelTech-2018-ICONS-Webside-Schedule-Machine-Learning.png">
                    <img src="../../assets//images/human resources1.png">
                    <img src="../../assets//images/Databotics_247535611.png">
                    <img src="../../assets//images/Finance1.png">
                </div>
            </div>
        </div>

      <div class="d-flex text-center h-100"  style="height:76% !important;">
        <div class="my-auto w-100 text-white">
          <div class="d-flex justify-content-center h-100">
            <div class="card">
              <div class="card-header">
                <h4 style="color:#fff;">Sign In</h4>
               
              </div>
              <div class="card-body">
                <form #myForm="ngForm" (ngSubmit)="register(myForm)" >
                  <div class="form-group col-md-12">
                  <label class="col-md-3 p-0 clr" style="color:white">User name</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="user" [(ngModel)] = "userName">
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="col-md-3 p-0 clr" style="color:white">Password</label>
                    <div class="col-md-9">  <div class="col-md-9"></div>
                    <input type="password" class="form-control" name ="password" [(ngModel)] = "password">
                    </div>
                  </div>
                  <!-- <div class="row  remember">
                    <input type="checkbox">Remember Me
                  </div> -->
                  <div class="form-group">
                    <input type="submit"   class="btn float-right login_btn">
                   </div>
                  <!-- <pre>{{myForm.value | json}}</pre> -->
                </form>
              </div>
              <div>
              
                  <img src="../../assets/images/Footer-icon.png" style="width: 100%;">
  
              </div>
             
            </div>
          </div>
          
        </div>
      </div>
    </div>

</header>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            <!-- <h4 class="modal-title">Modal Header</h4> -->
          </div>
          <div class="modal-body">
            <p style="text-align: center">{{modelText}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
